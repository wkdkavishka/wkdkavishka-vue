name: Deploy to wkdkavishka Repository

on:
  push:
    branches:
      - wkdkavishka-vue

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Deploy to wkdkavishka
        run: |
          git config --global user.name 'YourGitHubUsername'
          git config --global user.email 'your_email@example.com'
          git remote add target https://github.com/wkdkavishka/wkdkavishka.git
          git add .
          git commit -m 'Deploy from wkdkavishka-vue'
          git push target HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
